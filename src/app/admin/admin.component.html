<div class="content">
  <h2>Gestor de Almacenamiento de Bases de Datos</h2>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field>
        <mat-label>Bases de datos</mat-label>
        <mat-select [(ngModel)]="currentDB">
          <mat-option *ngFor="let db of databases" value="db.name">
            {{db.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button color="primary" aria-label="Add button" (click)="openDialog('Agregar BD')">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-flat-button color="primary" class="consultaButton" (click)="consultarDiscos()">
        Consultar
      </button>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">

    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1" class="button-tile">
      <button mat-flat-button color="primary">
        Agregar Filegroups
      </button>
      <button mat-flat-button color="primary">
        Agregar Discos
      </button>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-card>
    <table mat-table  class="mat-elevation-z8">

      <!-- Columna Información -->
      <ng-container matColumnDef="informacion">
        <th mat-header-cell *matHeaderCellDef> Discos </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.disco}}
          {{element.tamano}}
          {{element.crecimiento}}
          {{element.maximo}}
          {{element.uso}}% </td>
      </ng-container>
        
      <!-- Columna Gráfica -->
      <ng-container matColumnDef="grafica">
        <th mat-header-cell *matHeaderCellDef> Gráfico </th>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container>
      
      <!-- Columna Acciones -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" class="actions-col">
            <button class="editButton" mat-icon-button (click)="openDialog(row, 'Editar')"
              matTooltip="Editar el conjunto" matTooltipPosition="above">
              <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
            </button>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
