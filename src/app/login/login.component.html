<!-- Login Form -->
<div class="loginMain">
  <mat-card>
    <mat-card-title>Gestor de Almacenamiento de Bases de Datos</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Usuario -->
            <mat-form-field appearance="outline">
              <input matInput type="text" id="username" placeholder="Usuario" formControlName="username" required>
              <mat-error *ngIf="formControls.username.errors?.required">Este campo es <strong>requerido</strong></mat-error>
            </mat-form-field>
            <!-- Contraseña -->
            <mat-form-field appearance="outline">
              <input matInput type="password" id="password" placeholder="Contraseña" formControlName="password" required>
              <mat-error *ngIf="formControls.password.errors?.required">Este campo es <strong>requerido</strong></mat-error>
            </mat-form-field>
            <!-- IP -->
            <mat-form-field appearance="outline">
              <input matInput type="ip" id="ip" placeholder="IP del servidor" formControlName="ip" required>
              <mat-error *ngIf="formControls.password.errors?.required">Este campo es <strong>requerido</strong></mat-error>
            </mat-form-field>
            <!-- Puerto del servidor -->
            <mat-form-field appearance="outline">
              <input matInput type="port" id="port" placeholder="Puerto del servidor" formControlName="port" required>
              <mat-error *ngIf="formControls.password.errors?.required">Este campo es <strong>requerido</strong></mat-error>
            </mat-form-field>
          
          <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
        </form>
      </mat-card-content>
  </mat-card>
</div>
<!-- #Login Form -->
