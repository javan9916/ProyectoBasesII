<!-- Login Form -->
<div class="loginMain">
  <mat-card>
    <mat-card-title>Gestor de Almacenamiento de Bases de Datos</mat-card-title>
    <mat-card-content>
      <form [formGroup]="service.formLogin" >
        <!-- Usuario -->
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput type="text" placeholder="Usuario01" formControlName="UserName" required>
          <mat-error >Este campo es <strong>requerido</strong></mat-error>
        </mat-form-field>
        <!-- Contraseña -->
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" id="password" placeholder="xxxxxxxx" formControlName="Password" required>
          <mat-error >Este campo es <strong>requerido</strong></mat-error>
        </mat-form-field>
        <!-- IP -->
        <mat-form-field appearance="outline">
          <mat-label>IP del servidor</mat-label>
          <input matInput type="ip" id="ip" placeholder="172.164.0.1" formControlName="Server" required>
          <mat-error >Este campo es <strong>requerido</strong></mat-error>
        </mat-form-field>
        <!-- Puerto del servidor -->
        <mat-form-field appearance="outline">
          <mat-label>Puerto del servidor</mat-label>
          <input matInput type="port" id="port" placeholder="4200" formControlName="Port" required>
          <mat-error >Este campo es <strong>requerido</strong></mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="button" (click)="onSubmit()">Iniciar sesión</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<!-- #Login Form -->
